<div class="create">
    <h1>Turmas</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="primary">CRIAR UMA NOVA TURMA</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> <input  name="anoLetivo" maxlength="100" matInput> </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="anoLetivo">
        <th mat-header-cell *matHeaderCellDef> ANO LETIVO</th>
        <td mat-cell *matCellDef="let element">  <mat-select [(ngModel)]="turmas.serieNivelSubnivel" name="tecnico" required>
          <mat-option *ngFor="let serie of series" value="{{ serie.id }}">{{ serie.descricao }}</mat-option>
        </mat-select> </td>
      </ng-container>
      
      <!-- Nome Column -->
      <ng-container matColumnDef="sala">
        <th mat-header-cell *matHeaderCellDef> SALA</th>
        <td mat-cell *matCellDef="let element"> {{element.sala}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeSerieNivelSubnivel">
        <th mat-header-cell *matHeaderCellDef> SERIE </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeSerieNivelSubnivel}} </td>
      </ng-container>

     <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink= "update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
