<div class="create">
  <h1>Aulas</h1>
</div>

<div class="menuzao">

  <div class="menu">
    <button class="full-width mat-elevation-z4" (click)="navigateTurmaAlunos()" color="warn" mat-stroked-button>
      <i class="material-icons">reply</i> VOLTAR
    </button>
  </div>

  <div class="menu">
    <button (click)="navigateToCreate()" class="mat-elevation-z8" mat-button id="add">
      <i class="material-icons">add_box</i> REGISTRAR AULA
    </button>
  </div>


  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> DATA </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="horaInicio">
        <th mat-header-cell *matHeaderCellDef> HORA INICIO </th>
        <td mat-cell *matCellDef="let element"> {{element.horaInicio}} </td>
      </ng-container>

      <ng-conteiner matColumnDef="horaFim">
        <th mat-header-cell *matHeaderCellDef> HORA FIM </th>
        <td mat-cell *matCellDef="let element"> {{element.horaFim}} </td>
      </ng-conteiner>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeDisciplina">
        <th mat-header-cell *matHeaderCellDef> DISCIPLINA </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeDisciplina}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="conteudo">
        <th mat-header-cell *matHeaderCellDef> CONTEÚDO </th>
        <td mat-cell *matCellDef="let element"> <a routerLink="views/{{ element.id }}">
            <i id="view" class="material-icons ">visibility</i>
          </a> </td>
      </ng-container>

      <!-- Ações Column -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
