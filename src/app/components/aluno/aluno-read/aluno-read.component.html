<div class="create">
    <h1>Alunos Cadastrados</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="primary">CADASTRAR UM NOVO
      ALUNO</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

     <!--  Nome Column --
      <ng-container matColumnDef="nascimento">
        <th mat-header-cell *matHeaderCellDef> NASCIMENTO </th>
        <td mat-cell *matCellDef="let element"> {{element.nascimento}} </td>
      </ng-container>

      <ng-conteiner matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> GENERO</th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
      </ng-conteiner>

      <!-- Nome Column --
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <!-- Nome Column --
      <ng-container matColumnDef="rg">
        <th mat-header-cell *matHeaderCellDef> RG </th>
        <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
      </ng-container>

      <!-- Nome Column --
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <!-- Nome Column --
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> ENDEREÇO </th>
        <td mat-cell *matCellDef="let element"> {{element.endereco}} </td>
      </ng-container>

      <!-- Nome Column --
      <ng-container matColumnDef="responsavel">
        <th mat-header-cell *matHeaderCellDef> RESPONSAVEL </th>
        <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
      </ng-container>

      <!-- Nome Column --
      <ng-container matColumnDef="zona">
        <th mat-header-cell *matHeaderCellDef> ZONA </th>
        <td mat-cell *matCellDef="let element"> {{element.zona}} </td>
      </ng-container>
    -->
      <!-- Nome Column -->
      <ng-container matColumnDef="salaTurma">
        <th mat-header-cell *matHeaderCellDef> TURMA </th>
        <td mat-cell *matCellDef="let element"> {{element.salaTurma}} </td>
      </ng-container>
      
      <!-- Ações Column -->
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink= "update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
