  <div class="turma">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label> SALA TURMA: {{ aluno.salaTurma }}</mat-label>
      <mat-select [(ngModel)]="aluno.turma" name="turma" [formControl]="turma" required>
        <mat-option *ngFor="let turma of turmas" value="{{ turma.id }}">{{ turma.sala }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="menuzao">
    <button class=" menu mat-elevation-z8" (click)="update()" (click)="validaCampos()" mat-raised-button

    <button class=" menu mat-elevation-z8" (click)="cancel()" mat-raised-button color="warn">CANCELAR</button>
