<div class="create">
    <h1>Disciplinas Cadastradas</h1>
    <button (click)="navigateToCreate()" class="mat-elevation-z8 container" mat-button color="primary">CADASTRAR UMA NOVA DISCIPLINA</button>
  </div>
  
  <div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> DISCIPLINA</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
      
      <!-- Nome Column -->
      <ng-container matColumnDef="ementa">
        <th mat-header-cell *matHeaderCellDef> EMENTA</th>
        <td mat-cell *matCellDef="let element"> {{element.ementa}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeSerieNivelSubnivel">
        <th mat-header-cell *matHeaderCellDef> SERIE </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeSerieNivelSubnivel}} </td>
      </ng-container>

     <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink= "update/{{ element.id }}">
            <i id="editar" class="material-icons">editar</i>
          </a>
          <a routerLink="delete/{{ element.id }}">
            <i id="delete" class="material-icons">delete</i>
          </a>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 2, 5, 10, 20, 50, 100]" showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
